<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMO-Matnog — Arrival/Departure Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0f2126;
  --panel:#0d2a2f;
  --header:#0e1823;
  --accent:#1790ff;
  --accent-dark:#0f74d1;
  --muted:#9aa9ac;
  --white:#eaf2f8;
  --loading:#2ad36a;
  --unloading:#2b9be6;
  --standby:#f2c94c;
  --standby-dep:#ff9a43;
  --anchorage:#6b7380;
  --radius:10px;

}
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Montserrat', system-ui, Segoe UI, Roboto, Arial;
  color: var(--white);
  -webkit-font-smoothing: antialiased;
  background: linear-gradient(180deg, rgba(7, 18, 26, 0.50) 0%, rgba(7, 26, 31, 0.40) 0%);

}

/* Background overlay effect for top portion */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 40vh;
  background: url('images/matnog_ports_3.png') no-repeat center top;
  background-size: cover;
  z-index: -1;
  pointer-events: none;
  
}

/* ---------------- HEADER ---------------- */
header {
  position: relative;
  top: 0;
  z-index: 1000;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  flex-wrap: wrap;
}

.header-right {
  text-align: right;
  font-size: 1rem;
  }

.logos {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  height: 70px;
  width: auto;
}

.brand h1 {
  margin: 0;
  font-size: 2.5rem;
  font-weight: 800;
  text-align:center;
  flex: 1;
  color: var(--white);
}

.timebox {
  text-align: right;
}

.timebox .date {
  font-size: 0.9rem;
  color: var(--muted);
}

.timebox .time {
  font-size: 1.8rem;
  font-weight: 800;
}

/* ---------------- MAIN CONTENT ---------------- */
main {
  padding: 20px;
  font-family: Arial, sans-serif;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}

.section-title {
  position: relative;
  display: inline-block;
  background: var(--accent);
  color: #fff;
  font-size: 1.2rem;
  font-weight: 700;
  padding: 10px 30px 10px 20px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin: 10px 0 5px 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  border-top-left-radius: 10px;
  clip-path: polygon(0 0, calc(100% - 35px) 0, 100% 100%, calc(100% - 50px) 100%, 0 100%);
  z-index: 2;
  overflow: hidden; /* ensures overlay stays inside */
}

.section-title::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 100%;
  height: 6px;

}

.panel {
  background: var(--panel);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 6px 25px rgba(0,0,0,0.7);
}

.title {
  background: var(--accent-dark);
  padding: 12px 16px;
  font-weight: 600;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
}

.content {
  padding: 14px 16px;
  overflow: auto;

}

table {

  table-layout: fixed;
  width: 100%;
  border-collapse: separate;   /* change from collapse */
  border-spacing: 0;           /* remove gaps between cells */
  border-radius: 5px;         /* visible rounded corners */
  overflow: hidden; 
  border: 1px solid rgba(255, 255, 255, 0.1);   

}

table th, table td {
  border-right: 2px solid rgba(255, 255, 255, 0.15);
  padding: 10px 8px;
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

th:nth-child(1), td:nth-child(1) { width: 150px; }
th:nth-child(6), td:nth-child(6) { width: 100px; }
th:nth-child(7), td:nth-child(7) { width: 175px; }


thead th {
  background: var(--accent);
  font-weight: 600;
  font-size: 0.9rem;
  color: #fff;
}

tbody tr:nth-child(odd) {
  background: rgba(255,255,255,0.03);
}

.table-wrapper {
  position: relative;
  width: 100%;         /* let it stretch full width */
  display: block;      /* ensures the absolute child fits correctly */
  overflow: visible;
  margin-bottom: 40px;
  
}

.table-header h2 {
  color: #fff;
  font-size: 1.2rem;
  font-weight: 600;
}

.update-note {
  position: absolute;
  top: 35px;        
  right: 10px;
  font-size: 0.85rem;
  color: #ccc;
  font-style: italic;
  pointer-events: none; }

.status {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 999px;
  font-weight: 600;
  min-width: 120px;
  text-align: center;
  color: #071018;
}

/* Force blinking animation to apply correctly */
.status.loading {
  background: var(--loading);
  animation: blinkLoading 1.2s ease-in-out infinite;
  color: #071018;
}

@keyframes blinkLoading {
  0%, 100% { background-color: #2ad36a; }
  50% { background-color: #1ea04d; }
}

.status.anchorage { background: var(--anchorage); color: #fff; opacity: .92; }
.status.unloading { background: var(--unloading); color: #071018; opacity: .92;  }

.status[class*="standby"][class*="load"],
.status[class*="standby"][class*="depart"] {
 font-weight: 500;
 background: none !important;
  color: #d9dee2 !important;
  opacity: 1 !important;

  }

/* ---------------- FOOTER ---------------- */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 2px;
  text-align: center;
  color: var(--muted);
  font-size: 0.9rem;
  background: var(--header);
  border-top: 2px solid var(--accent);
  z-index: 100; 
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 1024px) {
  header {
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
    gap: 10px;
  }
  .logo {
    height: 55px;
  }
  .brand h1 {
    font-size: 1.4rem;
  }
  .timebox .time {
    font-size: 1.6rem;
  }
  
  
  table th, table td {
    font-size: 0.85rem;
    padding: 6px;
  }
  
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 6px;
  }
  .logo {
    height: 45px;
  }
  .brand h1 {
    font-size: 1rem;
    text-align: center;
  }
  .timebox {
    text-align: center;
  }
  .timebox .time {
    font-size: 1.8rem;
  }
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;}
	
 table th, table td {
    font-size: 0.75rem;
    padding: 6px;
  }
  
  .status {
    min-width: 90px;
    padding: 6px 10px;
    font-size: 0.75rem;
  }
  
  .section-title{
  font-size: 0.75rem;
  }
  
  .update-note {
	position: flex;
	font-size: 0.65rem;
    top: auto;
    bottom: -20px;
    right: 12px;}
  
  footer {
    font-size: 0.65rem;
  }
}

</style>
</head>
<body>

<header>
  <div class="logos">
    <img src="images/bagong_pilipinas.png" class="logo" alt="Bagong Pilipinas Logo">
    <img src="images/ppa_logo.png" class="logo" alt="PPA Logo">
  </div>
  <div class="brand">
    <h1>TMO-Matnog — Arrival/Departure</h1>
  </div>
  <div class="timebox">
    <div class="date" id="currentDate">—</div>
    <div class="time" id="currentTime">—</div>
  </div>
</header>

<main> 
  <!-- Title outside panel -->
  <div class="table-wrapper">
  <div class="section-header">
  <h2 class="section-title">Vessels at Berth/Anchorage</h2>
  <!--<span class="update-note">Updates every 3 mins</span> -->
   </div>
   
  <section class="panel">
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Ramp Num</th>
            <th>Vessel</th>
            <th>Shipping Lines</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>ETD</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="activeBody">
          <tr><td colspan="7">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Title outside panel -->
  <h2 class="section-title">Incoming Vessels</h2>
  <section class="panel">
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Vessel</th>
            <th>Shipping Lines</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>ETA</th>
          </tr>
        </thead>
        <tbody id="incomingBody">
          <tr><td colspan="5" class="loading-text">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </section>
  <div class="update-note">Updates every 3 mins</div>
 <!-- <div id="lastChecked" style="text-align:right;font-size:.8rem;color:#fff;padding:6px 4px;">Last Update:</div> -->
</main>

<footer>Copyright © Terminal Management Office of Matnog 2025</footer>

<script>
const oneDriveJSON = "https://raw.githubusercontent.com/reyvincentestayan10-afk/matnog-dashboard/main/dashboard_data.json";

/* Format time (HHMM -> HH:MM) */
function formatTIME(val){
  if(!val) return "—";
  const d = val.replace(/\D/g,'');
  if(d.length < 3) return val;
  let h = d.slice(0,d.length-2).padStart(2,'0');
  let m = d.slice(-2).padStart(2,'0');
  return `${h}:${m}`;
}

/* Update tables */
function updateDashboard(ramps,incoming){
  const a = document.getElementById('activeBody');
  const i = document.getElementById('incomingBody');
  a.innerHTML = '';
  i.innerHTML = '';
  ramps.forEach(r=>{
    a.innerHTML += `<tr>
      <td>${r["Ramp Num"]||"—"}</td>
      <td>${r["Vessel Name"]||"—"}</td>
      <td>${r["Shipping Lines"]||"—"}</td>
      <td>${r["Origin"]||"—"}</td>
      <td>${r["Next Port"]||"—"}</td>
      <td>${formatTIME(r["ETD"])}</td>
      <td><span class="status ${r["Status"]?.toLowerCase().replace(/\s+/g,'-')||''}">${r["Status"]||"—"}</span></td>
    </tr>`;
  });
  incoming.forEach(r=>{
    i.innerHTML += `<tr>
      <td>${r["Vessel Name"]||"—"}</td>
      <td>${r["Shipping Lines"]||"—"}</td>
      <td>${r["Last Port"]||"—"}</td>
      <td>${r["Origin"]||"—"}</td>
      <td>${formatTIME(r["ETA"])}</td>
    </tr>`;
  });
}

/* Real-time clock */
function updateClock(){
  const d = new Date();
  const months = ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
  const timeStr = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
  document.getElementById('currentDate').textContent = `${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
  document.getElementById('currentTime').textContent = timeStr;
}

/* Fetch JSON + update last checked */
async function fetchJSON(){
  try {
    const url = `${oneDriveJSON}?nocache=${Date.now()}`;
    const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const data = await res.json();
    updateDashboard(data.latestRampOccupants||[], data.incomingVessels||[]);
    
    const d = new Date();
    const hr = String(d.getHours()).padStart(2,'0');
    const min = String(d.getMinutes()).padStart(2,'0');
    /*document.getElementById('lastChecked').textContent = `Last Update: ${hr}:${min}`; */
  } catch(e) {
    console.error('Fetch error:', e);
  }
}

/* Start updates */
setInterval(updateClock, 1000);
updateClock();
fetchJSON();
setInterval(fetchJSON, 10000);
</script>
</body>
</html>
