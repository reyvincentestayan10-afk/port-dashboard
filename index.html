<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMO-Matnog — Arrival/Departure Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0f2126;
  --panel:#0d2a2f;
  --header:#0e1823;
  --accent:#1790ff;
  --accent-dark:#0f74d1;
  --muted:#9aa9ac;
  --white:#eaf2f8;
  --loading:#2ad36a;
  --unloading:#2b9be6;
  --standby:#f2c94c;
  --standby-dep:#ff9a43;
  --anchorage:#6b7380;
  --radius:10px;
}

/* Background overlay effect for top portion */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 35vh;
  background: url('images/matnog_ports_2.png') no-repeat center top;
  background-size: cover;
  opacity: 0.50;
  mix-blend-mode: luminosity;
  z-index: -1;
  pointer-events: none;
}

html, body {
  height: 100%;
  margin: 0;
  body {
  margin: 0;
  /background-color: #e6eef3; /* fallback color */
  background-image: url('images/bg.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: 'Montserrat', system-ui, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg,#07121a 0%,#071a1f 50%), var(--bg);
  color: var(--white);
  -webkit-font-smoothing: antialiased;
}

/* ---------------- HEADER ---------------- */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  flex-wrap: wrap;
}

.header-right {
  text-align: right;
  font-size: 0.9rem;
  }

.logos {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  height: 70px;
  width: auto;
}

.brand h1 {
  margin: 0;
  font-size: 2.5rem;
  font-weight: 800;
  text-align:center;
  flex: 1;
  color: var(--white);
}

.timebox {
  text-align: right;
}

.timebox .date {
  font-size: 0.9rem;
  color: var(--muted);
}

.timebox .time {
  font-size: 2rem;
  font-weight: 800;
}

/* ---------------- MAIN CONTENT ---------------- */
main {
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.panel {
  background: var(--panel);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.title {
  background: var(--accent-dark);
  padding: 12px 16px;
  font-weight: 700;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
}

.content {
  padding: 12px 16px;
  overflow: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

table th, table td {
  padding: 10px 8px;
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

thead th {
  background: var(--accent);
  font-weight: 700;
  font-size: 0.9rem;
  color: #fff;
}

tbody tr:nth-child(odd) {
  background: rgba(255,255,255,0.03);
}

.status {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 999px;
  font-weight: 700;
  min-width: 120px;
  text-align: center;
  color: #071018;
}

.status.loading { background: var(--loading); animation: flashLoading 1.2s linear infinite; }
.status.unloading { background: var(--unloading); }
.status.standby-load { background: var(--standby); }
.status.standby-depart { background: var(--standby-dep); }
.status.anchorage { background: var(--anchorage); color: #fff; opacity: .92; }

@keyframes flashLoading {
  0%,100% {opacity: 1;}
  50% {opacity: .35;}
}

/* ---------------- FOOTER ---------------- */
footer {
  padding: 10px;
  text-align: center;
  color: var(--muted);
  font-size: .9rem;
  background: var(--header);
  border-top: 2px solid var(--accent);
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 1024px) {
  header {
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
    gap: 10px;
  }
  .logo {
    height: 55px;
  }
  .brand h1 {
    font-size: 1.4rem;
  }
  .timebox .time {
    font-size: 1.6rem;
  }
  table th, table td {
    font-size: 0.85rem;
    padding: 6px;
  }
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  .header-left {
    justify-content: center;
  }

  header h1 {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  .header-right {
    text-align: center;
    font-size: 0.8rem;
  }
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    gap: 6px;
  }
  .logo {
    height: 45px;
  }
  .brand h1 {
    font-size: 1.2rem;
    text-align: center;
  }
  .timebox {
    text-align: center;
  }
  .timebox .time {
    font-size: 1.5rem;
  }
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
  .status {
    min-width: 90px;
    padding: 6px 10px;
    font-size: 0.8rem;
  }
  footer {
    font-size: 0.8rem;
  }
}
</style>
</head>
<body>

<header>
  <div class="logos">
    <img src="images/bagong_pilipinas.png" class="logo" alt="Bagong Pilipinas Logo">
    <img src="images/ppa_logo.png" class="logo" alt="PPA Logo">
  </div>
  <div class="brand">
    <h1>TMO-Matnog — Arrival/Departure</h1>
  </div>
  
  <div class="timebox">
    <div class="date" id="currentDate">—</div>
    <div class="time" id="currentTime">—</div>
  </div>
</header>

<main>
  <section class="panel">
    <div class="title">
      Active Vessels at Berth 
    </div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Ramp Num</th>
            <th>Vessel</th>
            <th>Shipping Lines</th>
            <th>Last Port</th>
            <th>Next Port</th>
            <th>ETA</th>
            <th>ETD</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="activeBody">
          <tr><td colspan="8" style="opacity:.6">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <section class="panel">
    <div class="title">Incoming Vessels</div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Vessel</th>
            <th>Shipping Lines</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>ETA</th>
          </tr>
        </thead>
        <tbody id="incomingBody">
          <tr><td colspan="5" style="opacity:.6">Loading...</td></tr>
        </tbody>
      </table>
     </div>
  </section>
  <div id="lastUpdated" style="text-align:right;font-size:.5rem;color:#fff;padding-top:2px;">Last Updated: —</div>
</main>

<footer>Copyright © Terminal Management Office of Matnog 2025</footer>

<script>
const oneDriveJSON = "https://raw.githubusercontent.com/reyvincentestayan10-afk/matnog-dashboard/main/dashboard_data.json";

function formatTIME(val){
  if(!val) return "—";
  const d = val.replace(/\D/g,'');
  if(d.length < 3) return val;
  let h = d.slice(0,d.length-2).padStart(2,'0');
  let m = d.slice(-2).padStart(2,'0');
  return `${h}:${m}`;
}

function updateDashboard(ramps,incoming){
  const a = document.getElementById('activeBody');
  const i = document.getElementById('incomingBody');
  a.innerHTML = '';
  i.innerHTML = '';
  ramps.forEach(r=>{
    a.innerHTML += `<tr>
      <td>${r["Ramp Num"]||"—"}</td>
      <td>${r["Vessel Name"]||"—"}</td>
      <td>${r["Shipping Lines"]||"—"}</td>
      <td>${r["Last Port"]||"—"}</td>
      <td>${r["Next Port"]||"—"}</td>
      <td>${formatTIME(r["ETA"])}</td>
      <td>${formatTIME(r["ETD"])}</td>
      <td><span class="status ${r["Status"]?.toLowerCase().replace(/\s+/g,'-')||''}">${r["Status"]||"—"}</span></td>
    </tr>`;
  });
  incoming.forEach(r=>{
    i.innerHTML += `<tr>
      <td>${r["Vessel Name"]||"—"}</td>
      <td>${r["Shipping Lines"]||"—"}</td>
      <td>${r["Last Port"]||"—"}</td>
      <td>${r["Next Port"]||"—"}</td>
      <td>${formatTIME(r["ETA"])}</td>
    </tr>`;
  });
}

function updateTime(){
  const d = new Date();
  const months = ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];
  const timeStr = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  document.getElementById('currentDate').textContent = `${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
  document.getElementById('currentTime').textContent = timeStr;
  document.getElementById('lastCheckedBottom').textContent = `Last Checked: ${timeStr}`;
  document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
}

async function fetchJSON(){
  try {
    const url = `${oneDriveJSON}?nocache=${Date.now()}`;
    const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const data = await res.json();
    updateDashboard(data.latestRampOccupants||[], data.incomingVessels||[]);
    updateTime();
  } catch(e) {
    console.error('Fetch error:', e);
  }
}

updateTime();
fetchJSON();
setInterval(fetchJSON, 10000);
</script>

</body>
</html>
